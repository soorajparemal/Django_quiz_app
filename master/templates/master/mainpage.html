<!DOCTYPE html>
{% block main_content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image:url('http://www.pixelstalk.net/wp-content/uploads/2016/07/Free-Pictures-Plain-HD-620x349.jpg');">
<h1 align="center" style="font-size:80pt; color:indigo;">Avengers Recruitement </h1><br><hr>
<br>

<form method="POST" action="result_page/">


    {% for quizes in quiz %}
    <h1 style="color:black;font-size:30pt;">Question : {{quizes.question}} ?</h1><br>
       <div style="font-size:25pt; color:indigo;">
        <input type="radio" value="{{quizes.one}}" name="{{quizes.id}}"> {{quizes.one}} <br>
        <input type="radio" value="{{quizes.two}}" name="{{quizes.id}}">{{quizes.two}} <br>
        <input type="radio" value="{{quizes.three}}" name="{{quizes.id}}">{{quizes.three}} <br>
        <input type="radio" value="{{quizes.five}}" name="{{quizes.id}}">{{quizes.five}} <br>
       </div>
           <hr>
    {% endfor %}
    <br>
    <input type="submit" id="submit" value="Submit"  style="height:50px;width:100px;color:cyan;background:black;"/>
    {% csrf_token %}
</form>
</body>
{% endblock %}
</html>
